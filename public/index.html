<!DOCTYPE html>
<html>

<head>
  <title>WhatChat</title>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <div class="name-input-container" id="login">
    <div class="name-input-content">
      <h2>Welcome to Chat</h2>
      <p>Enter your name to join</p>
      <input type="text" class="nameInput" id="username" placeholder="Enter your name" />
      <input type="text" class="nameInput" id="groupname" value="chat" placeholder="Enter group name" />
      <input type="hidden" name="groupJoin" value="groupJoin">
      <button class="join-btn" id="join">Join Group</button>
      <p>Developed by: <a href="http://facebook.com/arafathossain000" target="_blank" rel="noopener noreferrer">Arafat
          Hossain Ar</a></p>
    </div>
  </div>
  <div id="chat">
    <div class="header">
      <div class="user-icon">
        <div class="group-icon">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
            <circle cx="50" cy="50" r="45" fill="#25D366"/>
            <path d="M68 32H32c-2.2 0-4 1.8-4 4v28c0 2.2 1.8 4 4 4h36c2.2 0 4-1.8 4-4V36c0-2.2-1.8-4-4-4zm-18 30h-18V38h18v24zm16 0h-14V38h14v24z" fill="white"/>
          </svg>
        </div>
      </div>
      <h3> Group: <span id="showGroupName">Chat App</span></h3>
    </div>
    <div id="messages"></div>
    <form id="form" action="">
      <input id="input" autocomplete="off" />
      <button id="send">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24">
          <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z">
          </path>
        </svg>

      </button>
    </form>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="src/chat.js"></script>
</body>

</html>
